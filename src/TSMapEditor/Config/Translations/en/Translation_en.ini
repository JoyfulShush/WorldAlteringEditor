ScriptAction.Display Talk Bubble.Option1.PresetText=Asterisk (*)
ScriptAction.Display Talk Bubble.Option2.PresetText=Question mark (?)
ScriptAction.Display Talk Bubble.Option3.PresetText=Exclamation mark (!)

