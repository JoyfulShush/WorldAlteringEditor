TriggerEventType.No Event.Name=No Event
TriggerEventType.No Event.Description=This is a null event. There is no need to ever use this in a real trigger.
TriggerEventType.Entered By.Name=Entered By
TriggerEventType.Entered By.Description=Triggers when any infantry or vehicle of given house enters an attached building or celltag. You can use -1 to mean "any house".
TriggerEventType.Spied Upon.Name=Spied Upon
TriggerEventType.Spied Upon.Description=Triggers when a spy has entered an attached building.
TriggerEventType.Thieved By.Name=Thieved By
TriggerEventType.Thieved By.Description=Triggers when a thief steals money from the specified house.
TriggerEventType.Discovered by Player.Name=Discovered by Player
TriggerEventType.Discovered by Player.Description=Triggers when an attached object has been discovered by the player. Discovered means revealed from under the shroud. Do not use this in multiplayer maps as the shroud is not synchronized between players.
TriggerEventType.House Discovered.Name=House Discovered
TriggerEventType.House Discovered.Description=Triggers when the specified house has any of its units or buildings discovered by the player. Discovered means revealed from under the shroud. Do not use this in multiplayer maps as the shroud is not synchronized between players.
TriggerEventType.Attacked by Any House.Name=Attacked by Any House
TriggerEventType.Attacked by Any House.Description=Triggers when an attached object is attacked in some manner. Incidental damage or friendly fire does not count.
TriggerEventType.Destroyed by Any House.Name=Destroyed by Any House
TriggerEventType.Destroyed by Any House.Description=Triggers when the attached object has been destroyed. Destroyed by incidental damage or friendly fire doesn't count. In most cases it's recommended to use event 48 'Destroyed by anything' instead.
TriggerEventType.Any Event.Name=Any Event
TriggerEventType.Any Event.Description=When used alone, it will force the trigger to spring immediately. Bug: Known to have a glitch of catching or overriding some other event occurring at the same time on map start.
TriggerEventType.All Units Destroyed.Name=All Units Destroyed
TriggerEventType.All Units Destroyed.Description=Triggers when all units of the specified house have been destroyed. Typically used for end of game conditions. Does not include civilian objects.
TriggerEventType.All Buildings Destroyed.Name=All Buildings Destroyed
TriggerEventType.All Buildings Destroyed.Description=Triggers when all buildings of the specified house have been destroyed. Typically used for end of game conditions.
TriggerEventType.All Objects Destroyed.Name=All Objects Destroyed
TriggerEventType.All Objects Destroyed.Description=Triggers when all objects owned by the specified house have been destroyed. Typically used for end of game conditions.
TriggerEventType.Credits Exceed.Name=Credits Exceed
TriggerEventType.Credits Exceed.Description=Triggers when the house (of this trigger) credit total exceeds this specified amount.
TriggerEventType.Elapsed Time.Name=Elapsed Time
TriggerEventType.Elapsed Time.Description=Triggers when the elapsed time (in seconds, at 15 FPS) has expired. This time is initialized when the trigger is created. Timer is reset whenever trigger is sprung again when trigger is set to repeat.
TriggerEventType.Timer Expired.Name=Timer Expired
TriggerEventType.Timer Expired.Description=Triggers when the global mission timer (as displayed on the screen) has reached zero.
TriggerEventType.Destroyed, Buildings, #.Name=Destroyed, Buildings, #
TriggerEventType.Destroyed, Buildings, #.Description=Triggers when the number of buildings, owned by the trigger's specified house, have been destroyed.
TriggerEventType.Destroyed, Units, #.Name=Destroyed, Units, #
TriggerEventType.Destroyed, Units, #.Description=Triggers when the number of units, owned by the trigger's specified house, have been destroyed.
TriggerEventType.No Factories Left.Name=No Factories Left
TriggerEventType.No Factories Left.Description=Triggers when there are no factories left for the house specified in the trigger.
TriggerEventType.Civilians Evacuated.Name=Civilians Evacuated
TriggerEventType.Civilians Evacuated.Description=Triggers when civilians have been evacuated (left the map).
TriggerEventType.Built Building Type.Name=Built Building Type
TriggerEventType.Built Building Type.Description=When the trigger's house builds the building type specified, then this event will spring.
TriggerEventType.Built Unit Type.Name=Built Unit Type
TriggerEventType.Built Unit Type.Description=When the trigger's house builds the unit type specified, then this event will spring.
TriggerEventType.Built Infantry Type.Name=Built Infantry Type
TriggerEventType.Built Infantry Type.Description=When the trigger's house builds the infantry type specified, then this event will spring.
TriggerEventType.Built Aircraft Type.Name=Built Aircraft Type
TriggerEventType.Built Aircraft Type.Description=When the trigger's house builds the aircraft type specified, then this event will spring.
TriggerEventType.Team Leaves Map.Name=Team Leaves Map
TriggerEventType.Team Leaves Map.Description=Triggers when the specified team leaves the map. If the team is destroyed, it won't trigger. If all but one member is destroyed and that last member leaves the map, it WILL spring.
TriggerEventType.Zone Entry By.Name=Zone Entry By
TriggerEventType.Zone Entry By.Description=Triggers when a unit of the specified house enters the same CellTag zone that this trigger is attached to.
TriggerEventType.Crosses Horizontal Line.Name=Crosses Horizontal Line
TriggerEventType.Crosses Horizontal Line.Description=Triggers when a unit of the specified house crosses the horizontal line as indicated by the location of this trigger. This trigger must be placed in a cell.
TriggerEventType.Crosses Vertical Line.Name=Crosses Vertical Line
TriggerEventType.Crosses Vertical Line.Description=Triggers when a unit of the specified house crosses the vertical line as indicated by the location of this trigger. This trigger must be placed in a cell.
TriggerEventType.Global Is Set.Name=Global Is Set
TriggerEventType.Global Is Set.Description=Triggers when the specified global variable (named in rules.ini) is turned on. Note that when this event is triggered, it resets other events on this trigger (if any). That results in this event always getting checked before other events, regardless of order!
TriggerEventType.Global Is Clear.Name=Global Is Clear
TriggerEventType.Global Is Clear.Description=Triggers when the specified global variable (named in rules.ini) is turned off. Note that when this event is triggered, it resets other events on this trigger (if any). That results in this event always getting checked before other events, regardless of order!
TriggerEventType.Destroyed by Anything [Not Infiltrate].Name=Destroyed by Anything [Not Infiltrate]
TriggerEventType.Destroyed by Anything [Not Infiltrate].Description=Triggers when attached object is destroyed, but not if it infiltrates a building/unit.
TriggerEventType.Low Power.Name=Low Power
TriggerEventType.Low Power.Description=Triggers when the specified house's power falls below 100% level.
TriggerEventType.Bridge Destroyed.Name=Bridge Destroyed
TriggerEventType.Bridge Destroyed.Description=Triggers when the attached bridge is destroyed. A bridge is considered destroyed when an impassable gap is created in the bridge.
TriggerEventType.Building Exists.Name=Building Exists
TriggerEventType.Building Exists.Description=Triggers when the building specified (owned by the house of this trigger) exists on the map. Buildings considered are preplaced or deployed or ordered (icon clicked on in sidebar).
TriggerEventType.Selected by Player.Name=Selected by Player
TriggerEventType.Selected by Player.Description=Triggers when the unit is selected by the player. Use in single-player only.
TriggerEventType.Comes Near Waypoint.Name=Comes Near Waypoint
TriggerEventType.Comes Near Waypoint.Description=Triggers when the object comes near the specified waypoint.
TriggerEventType.Enemy in Spotlight.Name=Enemy in Spotlight
TriggerEventType.Enemy in Spotlight.Description=Triggers when an enemy unit enters the spotlight cast by the attached building. The attached tag must be set to repeat. See also event 54.
TriggerEventType.Local Is Set.Name=Local Is Set
TriggerEventType.Local Is Set.Description=Triggers when the specified local variable is turned on. Note that when this event is triggered, it resets other events on this trigger (if any). That results in this event always getting checked before other events, regardless of order!
TriggerEventType.Local Is Clear.Name=Local Is Clear
TriggerEventType.Local Is Clear.Description=Triggers when the specified global variable (named in rules.ini) is turned off. Note that when this event is triggered, it resets other events on this trigger (if any). That results in this event always getting checked before other events, regardless of order!
TriggerEventType.First Damaged (Combat Only).Name=First Damaged (Combat Only)
TriggerEventType.First Damaged (Combat Only).Description=Triggers when first suffering from combat damage from combat damage only.
TriggerEventType.Half Health (Combat Only).Name=Half Health (Combat Only)
TriggerEventType.Half Health (Combat Only).Description=Triggers when damaged to half health from combat damage only.
TriggerEventType.Quarter Health (Combat Only).Name=Quarter Health (Combat Only)
TriggerEventType.Quarter Health (Combat Only).Description=Triggers when damaged to quarter health from combat damage only.
TriggerEventType.First Damaged (Any Source).Name=First Damaged (Any Source)
TriggerEventType.First Damaged (Any Source).Description=Triggers when first suffering from combat damage from any source.
TriggerEventType.Half Health (Any Source).Name=Half Health (Any Source)
TriggerEventType.Half Health (Any Source).Description=Triggers when damaged to half health from any source.
TriggerEventType.Quarter Health (Any Source).Name=Quarter Health (Any Source)
TriggerEventType.Quarter Health (Any Source).Description=Triggers when damaged to quarter health from any source.
TriggerEventType.Attacked By.Name=Attacked By
TriggerEventType.Attacked By.Description=When attacked by some unit of specified house.
TriggerEventType.Ambient Light Below.Name=Ambient Light Below
TriggerEventType.Ambient Light Below.Description=Triggers when the ambient light drops below a certain level. Use numbers between 0 and 100.
TriggerEventType.Ambient Light Above.Name=Ambient Light Above
TriggerEventType.Ambient Light Above.Description=Triggers when the ambient light rises above a certain level. Use numbers between 0 and 100.
TriggerEventType.Elapsed Scenario Time.Name=Elapsed Scenario Time
TriggerEventType.Elapsed Scenario Time.Description=When time (in seconds) has elapsed since the start of the scenario.
TriggerEventType.Destroyed by Anything.Name=Destroyed by Anything
TriggerEventType.Destroyed by Anything.Description=Triggers when destroyed or captured or infiltrated by anything what-so-ever.
TriggerEventType.Picked Up Crate.Name=Picked Up Crate
TriggerEventType.Picked Up Crate.Description=When crate is picked up by an object attached to this trigger.
TriggerEventType.Picked Up Crate (Any).Name=Picked Up Crate (Any)
TriggerEventType.Picked Up Crate (Any).Description=When crate is picked up by any unit.
TriggerEventType.Random Delay.Name=Random Delay
TriggerEventType.Random Delay.Description=Delays a random time between 50 and 150 percent of time (frames) specified.
TriggerEventType.Credits Below.Name=Credits Below
TriggerEventType.Credits Below.Description=Triggers when the house (of this trigger) credit total is below this specified amount.
TriggerEventType.Player under EMP Effect.Name=Player under EMP Effect
TriggerEventType.Player under EMP Effect.Description=Attached objects are under EMP effect.
TriggerEventType.Enemy In Spotlight (Special).Name=Enemy In Spotlight (Special)
TriggerEventType.Enemy In Spotlight (Special).Description=Triggers when an enemy unit enters the spotlight cast by the attached building. Unlike event 35, attached tag need not be repeating.
TriggerEventType.Limpet Attached.Name=Limpet Attached
TriggerEventType.Limpet Attached.Description=Triggers when the attached object is infected by a limpet mine.
TriggerEventType.Compare Global With Constant (Vinifera).Name=Compare Global With Constant (Vinifera)
TriggerEventType.Compare Global With Constant (Vinifera).Description=Compares a global variable with a constant using a specified operation.
TriggerEventType.Compare Global With Constant (Vinifera).Parameter2.PresentOption0=0 Greater Than
TriggerEventType.Compare Global With Constant (Vinifera).Parameter2.PresentOption1=1 Less Than
