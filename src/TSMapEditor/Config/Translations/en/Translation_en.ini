TriggerActionType.Reduce Tiberium At.Description=Reduces Tiberium at the specified waypoint.
TriggerActionType.Sell Building.Name=Sell Building
TriggerActionType.Sell Building.Description=Sells the building attached to this trigger.
TriggerActionType.Turn Off Building.Name=Turn Off Building
TriggerActionType.Turn Off Building.Description=Turn off building attached to this trigger.
TriggerActionType.Turn On Building.Name=Turn On Building
TriggerActionType.Turn On Building.Description=Turn on building attached to this trigger.
TriggerActionType.Apply 100 Damage at.Name=Apply 100 Damage at
TriggerActionType.Apply 100 Damage at.Description=Applies 100 points of HE damage at waypoint location.
