TriggerActionType.Erase Attached Object (ts-patches).Description=Erase any buildings or units that this trigger is attached to. Erasing means that the objects are silently removed from the game world without any explosions or other effects. Use "Destroy attached object" if you want to destroy the object normally.
TriggerActionType.Assign Mission To All Units (ts-patches).Name=Assign Mission To All Units (ts-patches)
TriggerActionType.Assign Mission To All Units (ts-patches).Description=Assigns the specific mission to all units of the trigger's house.
