ScriptAction.Idle Anim.Option1.PresetText=Idle2
ScriptAction.Load onto Transport.Name=Load onto Transport
ScriptAction.Load onto Transport.Description=Causes all units to load into transports, if there are any in the TaskForce
ScriptAction.Spy on Structure at Waypoint.Name=Spy on Structure at Waypoint
ScriptAction.Spy on Structure at Waypoint.Description=Instructs the team to enter the structure at the given waypoint and spy on the structure. Use with units having Infiltrate and Agent set.
ScriptAction.Patrol to Waypoint.Name=Patrol to Waypoint
ScriptAction.Patrol to Waypoint.Description=Move to given waypoint while scanning for enemies within their Sight and actively engage those even if the team has to move out of its patrol route.
ScriptAction.Change Script.Name=Change Script
ScriptAction.Change Script.Description=Instructs the team to execute another script.
ScriptAction.Change Team.Name=Change Team
ScriptAction.Change Team.Description=Instructs the TaskForce to join another TeamType.
ScriptAction.Panic.Name=Panic
ScriptAction.Panic.Description=Causes all units in the team to panic.
ScriptAction.Change House.Name=Change House
ScriptAction.Change House.Description=Changes ownership of the TeamType to the specified house.
ScriptAction.Scatter.Name=Scatter
ScriptAction.Scatter.Description=Instructs the team members to scatter.
ScriptAction.Afraid & Run to Shroud.Name=Afraid & Run to Shroud
ScriptAction.Afraid & Run to Shroud.Description=Instructs the team to behave in a scared manner and run to the nearest shrouded cell. The team will not actively engage in combat or acquire targets and will not retaliate (it will scatter instead if attacked).
ScriptAction.Force Player Loss.Name=Force Player Loss
ScriptAction.Force Player Loss.Description=Forces the owner of the TeamType to lose the game.
ScriptAction.Play Speech.Name=Play Speech
ScriptAction.Play Speech.Description=Play the specified voice file.
ScriptAction.Play Sound.Name=Play Sound
ScriptAction.Play Sound.Description=Play the specified sound file.
ScriptAction.Play Movie.Name=Play Movie
ScriptAction.Play Movie.Description=Play the specified movie file.
ScriptAction.Play Theme.Name=Play Theme
ScriptAction.Play Theme.Description=Plays the specified music theme.
ScriptAction.Reduce Tiberium.Name=Reduce Tiberium
ScriptAction.Reduce Tiberium.Description=Reduces the amount of tiberium in the cell that the TeamType is occupying.
ScriptAction.Begin Production.Name=Begin Production
ScriptAction.Begin Production.Description=Forces the owner of the TeamType to begin the auto-production process.
ScriptAction.Fire Sale.Name=Fire Sale
ScriptAction.Fire Sale.Description=Forces fire sale of all remaining structures owned by the house of the TeamType.
ScriptAction.Self-Destruct.Name=Self-Destruct
ScriptAction.Self-Destruct.Description=Instructs the team to destroy itself usually accompanied by explosion.
ScriptAction.Ion Storm Start.Name=Ion Storm Start
ScriptAction.Ion Storm Start.Description=Initiates an ion storm after the time specified.
ScriptAction.Ion Storm End.Name=Ion Storm End
ScriptAction.Ion Storm End.Description=End the active ion storm.
ScriptAction.Center View on Team.Name=Center View on Team
ScriptAction.Center View on Team.Description=Center the screen on the team.
