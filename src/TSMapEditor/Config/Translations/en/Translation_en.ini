TriggerActionType.Set Ambient Step.Description=Sets ambient light change step value. Input a decimal number (usually from 0.05 to 0.1).
TriggerActionType.Set Ambient Rate.Name=Set Ambient Rate
TriggerActionType.Set Ambient Rate.Description=Sets ambient light change rate. Input a decimal number (usually from 0.3 to 0.8).
TriggerActionType.Set Ambient Light.Name=Set Ambient Light
TriggerActionType.Set Ambient Light.Description=Fades ambient light to new lighting level. Use numbers between 0 and 100.
TriggerActionType.AI Triggers Begin.Name=AI Triggers Begin
