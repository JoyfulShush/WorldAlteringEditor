ScriptAction.Change Facing.Option7.PresetText=North-West (Top)
ScriptAction.Wait Until Fully Loaded.Name=Wait Until Fully Loaded
ScriptAction.Wait Until Fully Loaded.Description=Instructs the transport to wait until fully loaded with passengers before executing any subsequent script actions. It is used after load onto transport action is given.
ScriptAction.Unload Truck (TRUCKB to TRUCKA).Name=Unload Truck (TRUCKB to TRUCKA)
ScriptAction.Unload Truck (TRUCKB to TRUCKA).Description=Converts the unit TRUCKB to TRUCKA which continues any further script actions. It gives the impression of the truck being unloaded.
ScriptAction.Load Truck (TRUCKA to TRUCKB).Name=Load Truck (TRUCKA to TRUCKB)
ScriptAction.Load Truck (TRUCKA to TRUCKB).Description=Converts the unit TRUCKA to TRUCKB which continues any further script actions. It gives the impression of the truck being loaded.
ScriptAction.Attack Enemy Structure.Name=Attack Enemy Structure
ScriptAction.Attack Enemy Structure.Description=Attack enemy structure specified by the structure number parameter.
ScriptAction.Move to Enemy Structure.Name=Move to Enemy Structure
ScriptAction.Move to Enemy Structure.Description=Move to enemy structure specified by the structure number parameter.
ScriptAction.Scout.Name=Scout
ScriptAction.Scout.Description=Move in a random direction.
ScriptAction.Register Success.Name=Register Success
ScriptAction.Register Success.Description=When the team is formed through AITrigger (not Trigger) then it is flagged for success when this script action is executed by its task force. A script not containing this action is a fail. A script containing this action but the task force being unable to reach and execute this action even once is a fail. This success or failure is used to adjust the current weight defined in its AITrigger.
ScriptAction.Flash.Name=Flash
ScriptAction.Flash.Description=Causes all members of the task force to 'flash'.
ScriptAction.Play Animation.Name=Play Animation
ScriptAction.Play Animation.Description=Play the specified animation attached to a unit of the team.
ScriptAction.Display Talk Bubble.Name=Display Talk Bubble
ScriptAction.Display Talk Bubble.Description=Displays talk bubble above the unit.
