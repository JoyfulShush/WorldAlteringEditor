TriggerActionType.Make Ally (One-Way) (ts-patches).Description=Cause this trigger's house to make a one-sided alliance with the specified house. NOTE: This action only creates a one-way alliance, iow. the specified house remains hostile to the trigger's house! Use the regular Make Ally action if you want a regular two-way alliance.
TriggerActionType.Make Enemy (One-Way) (Vinifera).Name=Make Enemy (One-Way) (Vinifera)
TriggerActionType.Make Enemy (One-Way) (Vinifera).Description=Cause this trigger's house to break a one-sided alliance with the specified house. NOTE: This action only breaks a one-way alliance, iow. the specified house remains allied to the trigger's house! Use the regular Make Enemy action if you want a regular two-way war.
