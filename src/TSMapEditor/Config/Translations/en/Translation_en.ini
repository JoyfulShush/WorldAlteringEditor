TriggerActionType.Ratio of AI Trigger Teams.Description=Specify AI percentage of teams created for AI triggers (100 = all for AI trigger teams, 0 = all for regular teams).
TriggerActionType.Ratio of Team Aircraft.Name=Ratio of Team Aircraft
TriggerActionType.Ratio of Team Aircraft.Description=Specify AI percentage of aircraft created for teams (100 = all for teams, 0 = all random).
TriggerActionType.Ratio of Team Infantry.Name=Ratio of Team Infantry
TriggerActionType.Ratio of Team Infantry.Description=Specify AI percentage of infantry created for teams (100 = all for teams, 0 = all random).
TriggerActionType.Ratio of Team Units.Name=Ratio of Team Units
TriggerActionType.Ratio of Team Units.Description=Specify AI percentage of units created for teams (100 = all for teams, 0 = all random).
TriggerActionType.Reinforcement At Waypoint.Name=Reinforcement At Waypoint
TriggerActionType.Reinforcement At Waypoint.Description=Create reinforcement team at special waypoint location. The units will appear at this point. Magical-poof style.
TriggerActionType.Wakeup Self.Name=Wakeup Self
