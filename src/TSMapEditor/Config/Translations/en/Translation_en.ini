ScriptAction.Shroud Map for Time Interval.Description=Shroud the entire map except for the area revealed by the player's own and/or friendly units for the given time after which the explored areas are revealed again.
ScriptAction.Reveal Map for Time Interval.Name=Reveal Map for Time Interval
ScriptAction.Reveal Map for Time Interval.Description=Reveal the entire map for the given time after which the map is shrouded again.
ScriptAction.Delete Team Members.Name=Delete Team Members
ScriptAction.Delete Team Members.Description=Delete team members from the map.
ScriptAction.Clear Global.Name=Clear Global
ScriptAction.Clear Global.Description=Clears the specified global variable.
ScriptAction.Set Local.Name=Set Local
ScriptAction.Set Local.Description=Sets the specified local variable.
ScriptAction.Clear Local.Name=Clear Local
ScriptAction.Clear Local.Description=Clears the specified local variable.
ScriptAction.Unpanic.Name=Unpanic
ScriptAction.Unpanic.Description=Causes all team members to stop panicking.
ScriptAction.Change Facing.Name=Change Facing
ScriptAction.Change Facing.Description=Instructs the team to turn and face the new specified direction.
