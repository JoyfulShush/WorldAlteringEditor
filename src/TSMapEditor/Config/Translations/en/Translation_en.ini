TriggerActionType.No Action.Name=No Action
TriggerActionType.No Action.Description=This is a null action. It will do nothing and is equivalent to not having an action at all.
TriggerActionType.Winner Is.Name=Winner Is
TriggerActionType.Winner Is.Description=The winner will be forced to be the house specified. The game will end immediately. Typically, the player's house is specified.
TriggerActionType.Loser Is.Name=Loser Is
TriggerActionType.Loser Is.Description=The loser will be forced to be the house specified. The game will end immediately. Typically, the player's house is specified.
TriggerActionType.Production Begins.Name=Production Begins
TriggerActionType.Production Begins.Description=The computer's house (as specified) will begin production of units and structures.
TriggerActionType.Create Team.Name=Create Team
TriggerActionType.Create Team.Description=Creates a team of the type specified. Recruits team members if possible or else makes the owner of the TeamType build the units from factories.
TriggerActionType.Destroy Team.Name=Destroy Team
TriggerActionType.Destroy Team.Description=Destroys all instances of the team type specified. The units in those existing teams will remain and be available for recruiting into other teams.
TriggerActionType.All to Hunt.Name=All to Hunt
TriggerActionType.All to Hunt.Description=Forces all units, of the house specified, into 'hunt' mode. They will seek out and destroy their enemies.
TriggerActionType.Reinforcement.Name=Reinforcement
TriggerActionType.Reinforcement.Description=Create a reinforcement of the specified team. The members of the team WILL be created magically by this action.
TriggerActionType.Drop Zone Flare.Name=Drop Zone Flare
TriggerActionType.Drop Zone Flare.Description=Display a drop zone flare at the waypoint specified. The map will also be revealed around that location.
TriggerActionType.Fire Sale.Name=Fire Sale
TriggerActionType.Fire Sale.Description=Cause all buildings of the specified house to be sold (for cash and prizes). Typically this is used in the final assault by the computer.
TriggerActionType.Play Movie.Name=Play Movie
TriggerActionType.Play Movie.Description=Displays the specified movie (full screen). The game is paused while this occurs and resumes normally after it completes.
TriggerActionType.Text Trigger (Enhanced with Vinifera).Name=Text Trigger (Enhanced with Vinifera)
TriggerActionType.Text Trigger (Enhanced with Vinifera).Description=Displays a text message. Vinifera adds optional customization of color and duration, and allows placeholders like {{g_variableName}} or {{l_variableName}} to be replaced with global or local variable values. Duration is in real-time seconds and unaffected by game speed.
TriggerActionType.Text Trigger (Enhanced with Vinifera).Parameter2.NameOverride=Color (Vinifera)
TriggerActionType.Text Trigger (Enhanced with Vinifera).Parameter3.NameOverride=Duration (Vinifera)
TriggerActionType.Destroy Trigger.Name=Destroy Trigger
TriggerActionType.Destroy Trigger.Description=Destroy all current instances of the trigger type specified. This does not prevent future instances of that trigger >from being created.
TriggerActionType.Autocreate Begins.Name=Autocreate Begins
TriggerActionType.Autocreate Begins.Description=Initiates autocreate for the house specified. This will cause the computer's house to build autocreate teams as it sees fit.
TriggerActionType.Change House.Name=Change House
TriggerActionType.Change House.Description=Changes owning house to the one specified for attached objects.
TriggerActionType.Allow Win.Name=Allow Win
TriggerActionType.Allow Win.Description=Not functional in Tiberian Sun and Yuri's Revenge. In Red Alert 1, removes one 'blockage' from allowing the player to win. The blockage number is equal the number of triggers created that have this action.
TriggerActionType.Reveal All Map.Name=Reveal All Map
TriggerActionType.Reveal All Map.Description=Reveals the entire map to all players.
TriggerActionType.Reveal Around Waypoint.Name=Reveal Around Waypoint
TriggerActionType.Reveal Around Waypoint.Description=Reveals a region of the map to the player around the waypoint specified.
TriggerActionType.Reveal Zone of Waypoint.Name=Reveal Zone of Waypoint
TriggerActionType.Reveal Zone of Waypoint.Description=Reveals all cells that share the same zone as the waypoint specified. This yields some wierd results. Use with caution.
TriggerActionType.Play Sound.Name=Play Sound
TriggerActionType.Play Sound.Description=Plays the sound effect specified. Use numbers from Sounds.ini.
TriggerActionType.Play Music Theme.Name=Play Music Theme
TriggerActionType.Play Music Theme.Description=Plays the specified music track. Tracks are listed in Theme.ini.
TriggerActionType.Play Speech.Name=Play Speech
TriggerActionType.Play Speech.Description=Plays the speech sound specified.
TriggerActionType.Force Trigger.Name=Force Trigger
TriggerActionType.Force Trigger.Description=Force all triggers of this specified type to spring regardless of what its event flags may indicate.
TriggerActionType.Timer Start.Name=Timer Start
TriggerActionType.Timer Start.Description=Start the global mission timer.
TriggerActionType.Timer Stop.Name=Timer Stop
TriggerActionType.Timer Stop.Description=Stop the global mission timer.
TriggerActionType.Timer Extend.Name=Timer Extend
TriggerActionType.Timer Extend.Description=Extend the global mission timer by the time specified (in seconds, at 15 FPS).
TriggerActionType.Timer Shorten.Name=Timer Shorten
TriggerActionType.Timer Shorten.Description=Short the global mission timer by the time specified (in seconds, at 15 FPS). It can never be reduced below 'zero' time.
TriggerActionType.Timer Set.Name=Timer Set
TriggerActionType.Timer Set.Description=Set the global mission timer to the value specified (in seconds, at 15 FPS).
TriggerActionType.Global Set.Name=Global Set
TriggerActionType.Global Set.Description=Set the global flag. Global variables are named in the file rules.ini. Global flags can be either 'on/set/true' or 'off/clear/false'.
TriggerActionType.Global Clear.Name=Global Clear
TriggerActionType.Global Clear.Description=Clear the global flag. Global variables are named in the file rules.ini. Global flags can either be 'on/set/true' or 'off/clear/false'.
TriggerActionType.Auto Base Building.Name=Auto Base Building
TriggerActionType.Auto Base Building.Description=Initialize the computer skirmish mode build control to either 'on' or 'off' state. When 'on' the computer takes over as if it were in skirmish mode. (gs make sure he has a con yard)
TriggerActionType.Grow Shroud One Step.Name=Grow Shroud One Step
TriggerActionType.Grow Shroud One Step.Description=Increase the shroud darkness by one step (cell).
TriggerActionType.Destroy Attached Object.Name=Destroy Attached Object
TriggerActionType.Destroy Attached Object.Description=Destroy any buildings, bridges, or units that this trigger is attached to.
TriggerActionType.Add One-Time Special Weapon.Name=Add One-Time Special Weapon
TriggerActionType.Add One-Time Special Weapon.Description=Add a one-shot special weapon (as indicated) to the trigger's house.
TriggerActionType.Add Repeating Special Weapon.Name=Add Repeating Special Weapon
TriggerActionType.Add Repeating Special Weapon.Description=Add a permanent special weapon (as indicated) to the trigger's house.
TriggerActionType.Preferred Target.Name=Preferred Target
TriggerActionType.Preferred Target.Description=Specify what the trigger's house should use as its preferred target when using special weapon attacks.
TriggerActionType.All Change House.Name=All Change House
TriggerActionType.All Change House.Description=All objects of the trigger owner's house change ownership to specified house.
TriggerActionType.Make Ally.Name=Make Ally
TriggerActionType.Make Ally.Description=Cause this trigger's house to ally with the specified house, and the specified house to ally with this trigger's house (two-way alliance).
TriggerActionType.Make Enemy.Name=Make Enemy
TriggerActionType.Make Enemy.Description=Cause this trigger's house to un-ally (declare war) with the house specified.
TriggerActionType.Change Zoom Level.Name=Change Zoom Level
TriggerActionType.Change Zoom Level.Description=Changes the zoom out level of the player's radar map.  Use 1 for normal view, 2 for zoomed out.
TriggerActionType.Resize Player View.Name=Resize Player View
TriggerActionType.Resize Player View.Description=Changes the player's viewing rectangle area in the map. Enter as: x, y, w, h where x, y gives the upper left corner and w, h give the width and height.
TriggerActionType.Resize Player View.Parameter2.NameOverride=Left
TriggerActionType.Resize Player View.Parameter3.NameOverride=Top
TriggerActionType.Resize Player View.Parameter4.NameOverride=Width
TriggerActionType.Resize Player View.Parameter5.NameOverride=Height
TriggerActionType.Play Anim at.Name=Play Anim at
TriggerActionType.Play Anim at.Description=Plays the specified anim in the specified cell. Use index from [Animations] section in rules.ini.
TriggerActionType.Do Explosion at.Name=Do Explosion at
TriggerActionType.Do Explosion at.Description=Creates an explosion at the specified waypoint using the specified weapon's warhead. Uses 0-based index from game's internal WeaponTypes list. The provided list only includes items from the [Weapons] section in rules.ini.
TriggerActionType.Create VoxelAnim at.Name=Create VoxelAnim at
TriggerActionType.Create VoxelAnim at.Description=Creates a VoxelAnim (uses 0-based index from VoxelAnims list) at the specified waypoint. Also plays EVA speech Meteor storm approaching.
TriggerActionType.Ion Storm Start.Name=Ion Storm Start
TriggerActionType.Ion Storm Start.Description=Starts an ion storm sequence to run for the specified number of game frames.
TriggerActionType.Ion Storm Stop.Name=Ion Storm Stop
TriggerActionType.Ion Storm Stop.Description=End an Ion storm in progress.
TriggerActionType.Lock Input.Name=Lock Input
TriggerActionType.Lock Input.Description=Disables user input.
TriggerActionType.Unlock Input.Name=Unlock Input
TriggerActionType.Unlock Input.Description=Enables user input.
TriggerActionType.Center Camera at Waypoint.Name=Center Camera at Waypoint
TriggerActionType.Center Camera at Waypoint.Description=Moves the tactical view to a specified waypoint with the given speed (0-4).
TriggerActionType.Center Camera at Waypoint.Parameter1.NameOverride=Camera speed (0-4)
