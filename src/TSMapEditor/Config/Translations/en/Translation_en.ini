ScriptAction.Attack Waypoint.Description=Attack the object if present or the cell at the given waypoint. Action will change accordingly if a structure is present and the team member has attributes of Infiltrate or Engineer or  Agent or C4.
ScriptAction.Go Berzerk.Name=Go Berzerk
ScriptAction.Go Berzerk.Description=Cyborg members of the team will go berzerk.
ScriptAction.Move to Waypoint.Name=Move to Waypoint
ScriptAction.Move to Waypoint.Description=Orders the team to move to the given waypoint. Action is completed only when all team members reach within a cell distance or equivalent (in case of air).
ScriptAction.Move to Cell.Name=Move to Cell
ScriptAction.Move to Cell.Description=Orders the team to move to a specific cell on the map within playable boundary.
ScriptAction.Guard Area.Name=Guard Area
ScriptAction.Guard Area.Description=Guard an area for a specified amount of time.
ScriptAction.Jump to Line.Name=Jump to Line
ScriptAction.Jump to Line.Description=Move to a new line number in the script. Used for loops. Line number starts at 1.
ScriptAction.Force Player Win.Name=Force Player Win
ScriptAction.Force Player Win.Description=Forces a game win condition for the owner of the TeamType.
ScriptAction.Unload.Name=Unload
ScriptAction.Unload.Description=Unloads all loaded units. The command parameter specifies which units should stay a part of the team, and which should be severed from the team.
ScriptAction.Unload.Option0.PresetText=Keep Transports, Keep Units
ScriptAction.Unload.Option1.PresetText=Keep Transports, Lose Units
ScriptAction.Unload.Option2.PresetText=Lose Transports, Keep Units
ScriptAction.Unload.Option3.PresetText=Lose Transports, Lose Units
ScriptAction.Deploy.Name=Deploy
ScriptAction.Deploy.Description=Cause all deployable units in the team to deploy.
ScriptAction.Follow Friendlies.Name=Follow Friendlies
ScriptAction.Follow Friendlies.Description=Causes the team to follow the nearest friendly unit.
