TriggerActionType.Local Set.Description=Set the local flag. Local variable can be either 'on/set/true' or 'off/clear/false'.
TriggerActionType.Local Clear.Name=Local Clear
TriggerActionType.Local Clear.Description=Clear the local flag. Local variables can either be 'on/set/true' or 'off/clear/false'.
TriggerActionType.Meteor Shower At.Name=Meteor Shower At
TriggerActionType.Meteor Shower At.Description=Creates a meteor shower around the specified waypoint. Shower size 0-3.
