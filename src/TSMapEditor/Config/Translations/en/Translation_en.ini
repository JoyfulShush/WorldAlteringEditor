TriggerActionType.Center Camera at Waypoint.Parameter1.PresentOption1=1 Slow
TriggerActionType.Center Camera at Waypoint.Parameter1.PresentOption2=2 Medium
TriggerActionType.Center Camera at Waypoint.Parameter1.PresentOption3=3 Fast
TriggerActionType.Center Camera at Waypoint.Parameter1.PresentOption4=4 Very Fast
TriggerActionType.Zoom In.Name=Zoom In
TriggerActionType.Zoom In.Description=Zooms the tactical map in.
TriggerActionType.Zoom Out.Name=Zoom Out
TriggerActionType.Zoom Out.Description=Zooms the tactical map out.
TriggerActionType.Reshroud Map.Name=Reshroud Map
TriggerActionType.Reshroud Map.Description=Reshrouds the entire map for all players.
TriggerActionType.Change Spotlight Behavior.Name=Change Spotlight Behavior
TriggerActionType.Change Spotlight Behavior.Description=Changes the way a building's spotlight behaves. Attach this trigger to a building that casts a spotlight. 0=No Spotlight, 1=Rules.ini settings (affected by direction), 2=Circle and 3=Follow Unit in Spotlight.
TriggerActionType.Enable Trigger.Name=Enable Trigger
TriggerActionType.Enable Trigger.Description=Enables the target trigger.
TriggerActionType.Disable Trigger.Name=Disable Trigger
TriggerActionType.Disable Trigger.Description=Disables the target trigger.
TriggerActionType.Create Radar Event.Name=Create Radar Event
TriggerActionType.Create Radar Event.Description=Creates a radar event at the specified waypoint. 0 = red - won't spawn if one is already on the radar, 1 = green, 2 = green, 3 = red, 4 = same as 0, 5 = yellow - won't spawn if one is already on the radar, 6 = yellow - stays on the radar forever
