[SettingsPanel]
CanBeMoved=no
Width=230
$CC00=lblHeader:XNALabel
$CC01=ddLanguage:XNADropDown
$CC02=lblLanguage:XNALabel
$CC03=ddRenderScale:XNADropDown
$CC04=lblRenderScale:XNALabel
$CC05=ddTargetFPS:XNADropDown
$CC06=lblTargetFPS:XNALabel
$CC07=ddTheme:XNADropDown
$CC08=lblTheme:XNALabel
$CC09=ddScrollRate:XNADropDown
$CC10=lblScrollRate:XNALabel
$CC11=chkBorderless:XNACheckBox
$CC12=chkUseBoldFont:XNACheckBox
$CC13=chkGraphicsLevel:XNACheckBox
$CC14=chkSmartScriptActionCloning:XNACheckBox
$CC15=lblTextEditorPath:XNALabel
$CC16=tbTextEditorPath:EditorTextBox
; $Height=getBottom(tbTextEditorPath) + EMPTY_SPACE_BOTTOM

[lblHeader]
FontIndex=1
$Text=translate(Settings)
$X=horizontalCenterOnParent()
$Y=EMPTY_SPACE_TOP

[ddLanguage]
$X=120
$Y=getBottom(lblHeader) + EMPTY_SPACE_TOP
$Width=100

[lblLanguage]
$X=EMPTY_SPACE_SIDES
$Y=getY(ddLanguage) + 1
$Text=translate(Language)

[ddRenderScale]
$X=getX(ddLanguage)
$Y=getBottom(ddLanguage) + VERTICAL_SPACING
$Width=getWidth(ddLanguage)

[lblRenderScale]
$X=EMPTY_SPACE_SIDES
$Y=getY(ddRenderScale) + 1
$Text=translate(Render Scale:)

[ddTargetFPS]
$X=getX(ddLanguage)
$Y=getBottom(ddRenderScale) + VERTICAL_SPACING
$Width=getWidth(ddLanguage)

[lblTargetFPS]
$X=EMPTY_SPACE_SIDES
$Y=getY(ddTargetFPS) + 1
$Text=translate(Target FPS:)

[ddTheme]
$X=getX(ddLanguage)
$Y=getBottom(ddTargetFPS) + VERTICAL_SPACING
$Width=getWidth(ddLanguage)

[lblTheme]
$X=EMPTY_SPACE_SIDES
$Y=getY(ddTheme) + 1
$Text=translate(Theme:)

[ddScrollRate]
$X=getX(ddLanguage)
$Y=getBottom(ddTheme) + VERTICAL_SPACING
$Width=getWidth(ddLanguage)

[lblScrollRate]
$X=EMPTY_SPACE_SIDES
$Y=getY(ddScrollRate) + 1
$Text=translate(Scroll Rate:)

[chkBorderless]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(ddScrollRate) + VERTICAL_SPACING
$Text=translate(Start In Borderless Mode)

[chkUseBoldFont]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkBorderless) + VERTICAL_SPACING
$Text=translate(Use Bold Font)

[chkGraphicsLevel]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkUseBoldFont) + VERTICAL_SPACING
$Text=translate(Enhanced Graphical Quality)

[chkSmartScriptActionCloning]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkGraphicsLevel) + VERTICAL_SPACING
$Text=translate(Smart Script Action Cloning)

[lblTextEditorPath]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkSmartScriptActionCloning) + EMPTY_SPACE_TOP
$Text=translate(Text Editor Path:)

[tbTextEditorPath]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblTextEditorPath) + VERTICAL_SPACING
$Width=getWidth(SettingsPanel) - getX(tbTextEditorPath) - EMPTY_SPACE_SIDES
