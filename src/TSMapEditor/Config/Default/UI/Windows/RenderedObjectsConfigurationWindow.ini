[RenderedObjectsConfigurationWindow]
$CC0=lblDescription:XNALabel
$Width=getRight(lblDescription) + EMPTY_SPACE_SIDES
$CC01=chkTerrainTiles:XNACheckBox
$CC02=chkSmudges:XNACheckBox
$CC03=chkOverlay:XNACheckBox
$CC04=chkAircraft:XNACheckBox
$CC05=chkInfantry:XNACheckBox
$CC06=chkVehicles:XNACheckBox
$CC07=chkStructures:XNACheckBox
$CC08=chkTerrainObjects:XNACheckBox
$CC09=chkCellTags:XNACheckBox
$CC10=chkWaypoints:XNACheckBox
$CC11=chkBaseNodes:XNACheckBox
$CC12=chkAlphaLights:XNACheckBox
$CC13=chkTunnelTubes:XNACheckBox
$CC14=btnApply:EditorButton
$Height=getBottom(btnApply) + EMPTY_SPACE_BOTTOM

[lblDescription]
$X=EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
$Text=translate(Select which object types are rendered on the map.)

[chkTerrainTiles]
$X=EMPTY_SPACE_BOTTOM
$Y=getBottom(lblDescription) + (VERTICAL_SPACING * 2)
$Text=translate(Terrain Tiles)

[chkSmudges]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkTerrainTiles) + VERTICAL_SPACING
$Text=translate(Smudges)

[chkOverlay]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkSmudges) + VERTICAL_SPACING
$Text=translate(Overlay)

[chkAircraft]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkOverlay) + VERTICAL_SPACING
$Text=translate(Aircraft)

[chkInfantry]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkAircraft) + VERTICAL_SPACING
$Text=translate(Infantry)

[chkVehicles]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkInfantry) + VERTICAL_SPACING
$Text=translate(Vehicles)

[chkStructures]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkVehicles) + VERTICAL_SPACING
$Text=translate(Structures)

[chkTerrainObjects]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkStructures) + VERTICAL_SPACING
$Text=translate(Terrain Objects)

[chkCellTags]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkTerrainObjects) + VERTICAL_SPACING
$Text=translate(CellTags)

[chkWaypoints]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkCellTags) + VERTICAL_SPACING
$Text=translate(Waypoints)

[chkBaseNodes]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkWaypoints) + VERTICAL_SPACING
$Text=translate(Base Nodes)

[chkAlphaLights]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkBaseNodes) + VERTICAL_SPACING
$Text=translate(Alpha Lights)

[chkTunnelTubes]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkAlphaLights) + VERTICAL_SPACING
$Text=translate(Tunnel Tubes)

[btnApply]
$Width=100
$X=horizontalCenterOnParent()
$Y=getBottom(chkTunnelTubes) + EMPTY_SPACE_TOP
$Text=translate(Apply)

