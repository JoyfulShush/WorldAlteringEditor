[MegamapGenerationOptionsWindow]
$CC0=lblDescription:XNALabel
$Width=300
$CC01=chkEmphasizeResources:XNACheckBox
$CC02=chkIncludeOnlyVisibleArea:XNACheckBox
$CC03=chkMarkPlayerSpots:XNACheckBox
$CC04=lblRenderedObjectsNote:XNALabel
$CC05=btnGenerate:EditorButton
$Height=getBottom(btnGenerate) + EMPTY_SPACE_BOTTOM
HasCloseButton=yes

[lblDescription]
$X=EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
$Text=translate(Preview generation options:)

[chkEmphasizeResources]
$X=EMPTY_SPACE_BOTTOM
$Y=getBottom(lblDescription) + (VERTICAL_SPACING * 2)
$Text=translate(Emphasize resources)

[chkIncludeOnlyVisibleArea]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkEmphasizeResources) + VERTICAL_SPACING
$Text=translate(Include only visible part of map (LocalSize))

[chkMarkPlayerSpots]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkIncludeOnlyVisibleArea) + VERTICAL_SPACING
$Text=translate(Mark player spots on waypoints 0-7)

[lblRenderedObjectsNote]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkMarkPlayerSpots) + (VERTICAL_SPACING * 2)
$Text=translate(Note that your options for rendered objects@(View -> Configure Rendered Objects...) also@impact the generated preview.)

[btnGenerate]
$Width=150
$X=horizontalCenterOnParent()
$Y=getBottom(lblRenderedObjectsNote) + (VERTICAL_SPACING * 2)
$Text=translate(Generate)

