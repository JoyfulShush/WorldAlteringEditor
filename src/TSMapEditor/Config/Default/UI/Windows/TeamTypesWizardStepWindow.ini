[TeamTypesWizardStepWindow]
$Height=450
$CC0=lblHeader:XNALabel
$CC1=lblDescription:XNALabel
$CC2=lblDifficulties:XNALabel
$CC3=lbDifficulties:EditorListBox
$CC4=lblSelectedTeamType:XNALabel
$CC5=ddVeteranLevel:XNADropDown
$CC6=lblVeteranLevel:XNALabel
$CC7=tbPriority:EditorNumberTextBox
$CC8=lblPriority:XNALabel
$CC9=tbMax:EditorNumberTextBox
$CC10=lblMax:XNALabel
$CC11=tbTechLevel:EditorNumberTextBox
$CC12=lblTechLevel:XNALabel
$CC13=ddMindControlDecision:XNADropDown
$CC14=lblMindControlDecision:XNALabel
$CC15=tbGroup:EditorNumberTextBox
$CC16=lblGroup:XNALabel
$CC17=tbWaypoint:EditorNumberTextBox
$CC18=lblWaypoint:XNALabel
$CC19=selTag:EditorPopUpSelector
$CC20=btnOpenTag:EditorButton
$CC21=lblTag:XNALabel
$CC22=tbTransportWaypoint:EditorNumberTextBox
$CC23=lblTransportWaypoint:XNALabel
$Width=getRight(tbGroup) + EMPTY_SPACE_SIDES
$CC24=btnFinish:EditorButton
$CC25=btnApplyTeamTypesOtherDiffs:EditorButton
$CC26=panelBooleans:EditorPanel
HasCloseButton=true

[lblHeader]
$X=EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
FontIndex=1
Text=Create Team Wizard - TeamTypes

[lblDescription]
$X=getX(lblHeader)
$Y=getBottom(lblHeader) + VERTICAL_SPACING
Text=Manage TeamTypes created for multiple difficulty levels.

[lblDifficulties]
$X=getX(lblHeader)
$Y=getBottom(lblDescription) + (VERTICAL_SPACING * 3)
Text=Difficulties:
FontIndex=1

[lbDifficulties]
$X=getX(lblHeader)
$Y=getBottom(lblDifficulties) + VERTICAL_SPACING
$Height=100
$Width=120

[lblSelectedTeamType]
$X=getRight(lbDifficulties) + (HORIZONTAL_SPACING * 2)
$Y=getY(lblDifficulties)
FontIndex=1
Text=Selected TeamType:

[ddVeteranLevel]
$X=getX(lblSelectedTeamType) + 100
$Width=150
$Y=getBottom(lblSelectedTeamType) + EMPTY_SPACE_TOP
Option0=Regular
Option1=Veteran
Option2=Elite

[lblVeteranLevel]
$X=getX(lblSelectedTeamType)
$Y=getY(ddVeteranLevel) + 1
Text=Veteran Level:

[tbPriority]
$X=getX(ddVeteranLevel)
$Width=getWidth(ddVeteranLevel)
$Y=getBottom(ddVeteranLevel) + VERTICAL_SPACING

[lblPriority]
$X=getX(lblSelectedTeamType)
$Y=getY(tbPriority) + 1
Text=Priority:

[tbMax]
$X=getX(ddVeteranLevel)
$Width=getWidth(ddVeteranLevel)
$Y=getBottom(tbPriority) + VERTICAL_SPACING

[lblMax]
$X=getX(lblSelectedTeamType)
$Y=getY(tbMax) + 1
Text=Max:

[tbTechLevel]
$X=getX(ddVeteranLevel)
$Width=getWidth(ddVeteranLevel)
$Y=getBottom(tbMax) + VERTICAL_SPACING

[lblTechLevel]
$X=getX(lblSelectedTeamType)
$Y=getY(tbTechLevel) + 1
Text=Tech Level:

[ddMindControlDecision]
$X=getX(ddVeteranLevel)
$Width=getWidth(ddVeteranLevel)
$Y=getBottom(tbTechLevel) + VERTICAL_SPACING
$Enabled=IS_RA2YR
Option0=None
Option1=Add to Team
Option2=Send to Grinder
Option3=Send to Bio Reactor
Option4=Go to Hunt
Option5=Do Nothing

[lblMindControlDecision]
$X=getX(lblVeteranLevel)
$Y=getY(ddMindControlDecision) + 1
Text=On Mind Control:
$Enabled=IS_RA2YR

; *************
; Second column
; *************

[tbGroup]
$X=getRight(ddVeteranLevel) + (HORIZONTAL_SPACING * 2) + 100
$Width=getWidth(ddVeteranLevel)
$Y=getY(ddVeteranLevel)

[lblGroup]
$X=getX(tbGroup) - 100
$Y=getY(lblVeteranLevel)
Text=Group:

[tbWaypoint]
$X=getX(tbGroup)
$Width=getWidth(tbGroup)
$Y=getY(tbPriority)

[lblWaypoint]
$X=getX(lblGroup)
$Y=getY(lblPriority)
Text=Waypoint:

[selTag]
$X=getX(tbGroup)
$Width=getWidth(tbGroup) - 30
$Y=getY(tbMax)

[btnOpenTag]
$X=getRight(selTag)
$Width=30
$Y=getY(selTag)
$Height=getHeight(selTag)
Text=->

[lblTag]
$X=getX(lblGroup)
$Y=getY(lblMax)
Text=Tag:

[tbTransportWaypoint]
$X=getX(tbGroup)
$Width=getWidth(tbGroup)
$Y=getY(tbTechLevel)
$Enabled=IS_RA2YR

[lblTransportWaypoint]
$X=getX(lblGroup)
$Y=getY(lblTechLevel)
Text=Transport Wpt:
$Enabled=IS_RA2YR

; **************
; Check boxes get generated dynamically on the area of panelBooleans
; **************

[btnFinish]
$Width=100
$X=getRight(TeamTypesWizardStepWindow) - EMPTY_SPACE_SIDES - getWidth(btnFinish)
$Y=getBottom(TeamTypesWizardStepWindow) - EMPTY_SPACE_BOTTOM - getHeight(btnFinish)
Text=Finish

[btnApplyTeamTypesOtherDiffs]
$Width=200
$X=getX(btnFinish) - getWidth(btnApplyTeamTypesOtherDiffs) - HORIZONTAL_SPACING
$Y=getY(btnFinish)
Text=Apply to Other Difficulties

[panelBooleans]
$X=getX(lblSelectedTeamType)
$Y=(getBottom(ddMindControlDecision) * IS_RA2YR) + (getBottom(tbTechLevel) * (1 - IS_RA2YR)) + VERTICAL_SPACING
;$Y=getBottom(ddMindControlDecision) + VERTICAL_SPACING
$Width=getWidth(TeamTypesWizardStepWindow) - getX(panelBooleans) - EMPTY_SPACE_SIDES
$Height=getHeight(TeamTypesWizardStepWindow) - getY(panelBooleans) - getHeight(btnFinish) - (VERTICAL_SPACING * 5) - EMPTY_SPACE_BOTTOM
