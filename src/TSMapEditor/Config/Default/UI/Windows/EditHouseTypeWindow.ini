[EditHouseTypeWindow]
$Width=400
$CCHeader=lblHeader:XNALabel
$CC00=tbName:EditorTextBox
$CC01=lblName:XNALabel
$CC02=ddParentCountry:XNADropDown
$CC03=lblParentCountry:XNALabel
$CC04=tbSuffix:EditorTextBox
$CC05=lblSuffix:XNALabel
$CC06=tbPrefix:EditorTextBox
$CC07=lblPrefix:XNALabel
$CC08=ddColor:XNADropDown
$CC09=lblColor:XNALabel
$CC10=ddSide:XNADropDown
$CC11=lblSide:XNALabel
$CC12=lbMultipliers:EditorListBox
$CC13=tbSelectedMultiplier:EditorNumberTextBox
$CC14=lblMultipliers:XNALabel
$CC15=chkSmartAI:XNACheckBox
$CC16=chkMultiplay:XNACheckBox
$CC17=chkMultiplayPassive:XNACheckBox
$CC18=chkWallOwner:XNACheckBox
$Height=getBottom(tbSelectedMultiplier) + EMPTY_SPACE_BOTTOM
HasCloseButton=true

[lblHeader]
FontIndex=1
$Text=translate(Edit Country)
$Y=EMPTY_SPACE_TOP
$X=EMPTY_SPACE_SIDES

[tbName]
$Width=200
$X=getWidth(EditHouseTypeWindow) - getWidth(tbName) - EMPTY_SPACE_SIDES
$Y=getBottom(lblHeader) + EMPTY_SPACE_TOP

[lblName]
$X=EMPTY_SPACE_SIDES
$Y=getY(tbName) + 1
$Text=translate(Name:)

[ddParentCountry]
$X=getX(tbName)
$Width=getWidth(tbName)
$Y=getBottom(tbName) + VERTICAL_SPACING

[lblParentCountry]
$X=getX(lblName)
$Y=getY(ddParentCountry) + 1
$Text=translate(Parent Country:)

[tbSuffix]
$X=getX(ddParentCountry)
$Width=getWidth(ddParentCountry)
$Y=getBottom(ddParentCountry) + VERTICAL_SPACING

[lblSuffix]
$X=getX(lblParentCountry)
$Y=getY(tbSuffix) + 1
$Text=translate(Suffix:)

[tbPrefix]
$X=getX(tbSuffix)
$Width=getWidth(tbSuffix)
$Y=getBottom(tbSuffix) + VERTICAL_SPACING

[lblPrefix]
$X=getX(lblSuffix)
$Y=getY(tbPrefix) + 1
$Text=translate(Prefix:)

[ddColor]
$X=getX(tbPrefix)
$Width=getWidth(tbPrefix)
$Y=getBottom(tbPrefix) + VERTICAL_SPACING

[lblColor]
$X=getX(lblPrefix)
$Y=getY(ddColor) + 1
$Text=translate(Color:)

[ddSide]
$X=getX(ddColor)
$Width=getWidth(ddColor)
$Y=getBottom(ddColor) + VERTICAL_SPACING

[lblSide]
$X=getX(lblColor)
$Y=getY(ddSide) + 1
$Text=translate(Side:)

[lbMultipliers]
$X=getX(ddSide)
$Width=getWidth(ddSide)
$Y=getBottom(ddSide) + VERTICAL_SPACING
$Height=250

[tbSelectedMultiplier]
$X=getX(lbMultipliers)
$Width=getWidth(lbMultipliers)
$Y=getBottom(lbMultipliers) + VERTICAL_SPACING

[lblMultipliers]
$X=getX(lblSide)
$Y=getY(lbMultipliers) + 1
$Text=translate(Multipliers:)

[chkSmartAI]
$X=getX(lblMultipliers)
$Y=getBottom(lblMultipliers) + VERTICAL_SPACING
$Text=translate(Smart AI)

[chkMultiplay]
$X=getX(chkSmartAI)
$Y=getBottom(chkSmartAI) + VERTICAL_SPACING
$Text=translate(Multiplay)

[chkMultiplayPassive]
$X=getX(chkMultiplay)
$Y=getBottom(chkMultiplay) + VERTICAL_SPACING
$Text=translate(Multiplay Passive)

[chkWallOwner]
$X=getX(chkMultiplayPassive)
$Y=getBottom(chkMultiplayPassive) + VERTICAL_SPACING
$Text=translate(Wall Owner)
