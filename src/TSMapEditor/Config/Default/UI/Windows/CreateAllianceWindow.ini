[CreateAllianceWindow]
$CC0=lblDescription:XNALabel
$Width=getRight(lblDescription) + 40
$CC1=panelCheckBoxes:XNAPanel
$CC2=btnApply:EditorButton
HasCloseButton=yes

[lblDescription]
$X=EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
Text=Set up a two-way alliance between all selected houses.@@All houses will retain their existing alliances.@Checked houses will add each other as allies if they are@not allied yet.

[panelCheckBoxes]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblDescription) + VERTICAL_SPACING
$Width=getWidth(CreateAllianceWindow) - (EMPTY_SPACE_SIDES * 2)
$Height=0 ; placeholder, dynamically generated
DrawBorders=no

[btnApply]
$Width=100
$X=horizontalCenterOnParent()
$Y=0 ; placeholder, dynamically generated
Text=Apply
