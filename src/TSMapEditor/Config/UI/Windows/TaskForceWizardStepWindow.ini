[TaskForceWizardStepWindow]
$Width=600
$Height=400
$CC0=lblHeader:XNALabel
$CC1=lblDescription:XNALabel
$CC2=lblDifficulties:XNALabel
$CC3=lbDifficulties:EditorListBox
$CC4=lblTaskForceHeader:XNALabel
$CC5=lblGroup:XNALabel
$CC6=tbGroup:EditorNumberTextBox
$CC7=lblUnitEntries:XNALabel
$CC8=lbUnitEntries:EditorListBox
$CC9=lblCost:XNALabel
$CC10=btnAddUnit:EditorButton
$CC11=btnDeleteUnit:EditorButton
$CC12=lblUnitCount:XNALabel
$CC13=tbUnitCount:EditorNumberTextBox
$CC14=lblUnitType:XNALabel
$CC15=tbSearchUnit:EditorSuggestionTextBox
$CC16=lbUnitType:EditorListBox
$CC17=btnCloneOtherDiffs:EditorButton
$CC18=btnNext:EditorButton
HasCloseButton=true

[lblHeader]
$X=EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
FontIndex=1
Text=Create Team Wizard - TaskForces

[lblDescription]
$X=getX(lblHeader)
$Y=getBottom(lblHeader) + VERTICAL_SPACING
Text=Manage the TaskForces of the teams for every difficulty.

[lblDifficulties]
$X=getX(lblHeader)
$Y=getBottom(lblDescription) + (VERTICAL_SPACING * 3)
Text=Difficulties:
FontIndex=1

[lbDifficulties]
$X=getX(lblHeader)
$Y=getBottom(lblDifficulties) + VERTICAL_SPACING
$Height=100
$Width=120

[lblTaskForceHeader]
$X=getX(lbDifficulties) + getWidth(lbDifficulties) + (HORIZONTAL_SPACING * 5)
$Y=getY(lblDifficulties)
Text=Task Forces:
FontIndex=1

[lblGroup]
$X=getX(lblTaskForceHeader)
$Y=getBottom(lblTaskForceHeader) + VERTICAL_SPACING + 1
Text=Group:

[tbGroup]
$X=getRight(lblGroup) + 100
$Y=getY(lblGroup) - 1
$Width=getWidth(TaskForceWizardStepWindow) - getX(tbGroup) - EMPTY_SPACE_SIDES

[lblUnitEntries]
$X=getX(lblTaskForceHeader)
$Y=getBottom(tbGroup) + (VERTICAL_SPACING * 2)
Text=Unit Entries:

[lbUnitEntries]
$X=getX(tbGroup)
$Y=getY(lblUnitEntries)
$Width=getWidth(tbGroup)
$Height=100

[lblCost]
$TextAnchor=RIGHT
$AnchorPoint=getX(lblUnitEntries),getBottom(lblUnitEntries) + VERTICAL_SPACING
Text=0$

[btnAddUnit]
$X=getX(lblTaskForceHeader)
$Y=getBottom(lblCost) + EMPTY_SPACE_TOP
$Width=getX(lbUnitEntries) - getX(lblUnitEntries) - (HORIZONTAL_SPACING * 2)
Text=Add Unit

[btnDeleteUnit]
$X=getX(lblTaskForceHeader)
$Y=getBottom(btnAddUnit) + VERTICAL_SPACING
$Width=getWidth(btnAddUnit)
Text=Delete Unit

[lblUnitCount]
$X=getX(lblTaskForceHeader)
$Y=getBottom(lbUnitEntries) + VERTICAL_SPACING + 1
Text=Number of units:

[tbUnitCount]
$X=getX(tbGroup)
$Y=getY(lblUnitCount) - 1
$Width=getWidth(tbGroup)

[lblUnitType]
$X=getX(lblTaskForceHeader)
$Y=getBottom(tbUnitCount) + VERTICAL_SPACING + 1
Text=Unit type:

[tbSearchUnit]
$X=getX(tbGroup)
$Y=getY(lblUnitType) - 1
$Width=getWidth(tbGroup)
Suggestion=Search unit...

[lbUnitType]
$X=getX(tbGroup)
$Y=getBottom(tbSearchUnit)
$Width=getWidth(tbGroup)
$Height=getHeight(TaskForceWizardStepWindow) - getY(lbUnitType) - 40

[btnCloneOtherDiffs]
$X=getX(tbGroup)
$Y=getBottom(TaskForceWizardStepWindow) - EMPTY_SPACE_BOTTOM - getHeight(btnCloneOtherDiffs)
$Width=getWidth(tbGroup) - 120
Text=Clone to Other Difficulties

[btnNext]
$Width=120 - EMPTY_SPACE_SIDES + HORIZONTAL_SPACING - 1
$X=getRight(btnCloneOtherDiffs) + HORIZONTAL_SPACING
$Y=getBottom(TaskForceWizardStepWindow) - EMPTY_SPACE_BOTTOM - getHeight(btnNext)
Text=Next